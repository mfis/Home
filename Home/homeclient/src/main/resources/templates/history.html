<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- Stromverbrauch -->
	<th:block th:if="${#strings.startsWith(key, 'StromverbrauchHaus')}">
		<button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target=".electricity" aria-expanded="false">Alle anzeigen</button>
		<div style="height: 10px;"></div>
		<div class="list-group">
			<th:block th:each="entry : ${power}">
				<div th:replace="fragments :: historyEntry (entry=${entry})"></div>
			</th:block>
		</div>
	</th:block>

	<div style="height: 10px;"></div>

	<!-- Aussentemperatur -->
	<th:block th:if="${#strings.startsWith(key, '???????????')}">
		<button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target=".temperatureOutside" aria-expanded="false">Alle anzeigen</button>
		<div style="height: 10px;"></div>
		<div class="list-group">
			<th:block th:each="entry : ${temperatureOutside}">
				<div th:replace="fragments :: historyEntry (entry=${entry})"></div>
			</th:block>
		</div>
	</th:block>
	
</html>
