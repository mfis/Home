<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="de">

	<head><title></title></head>

	<!-- Titel -->
	<div th:fragment="title (name)"
		th:assert="${!#strings.isEmpty(name)}">
		<h4 style="font-size: 1.3rem; margin-top: 10px; letter-spacing: 2px;">
			<span th:text="${name}">Name</span>
		</h4>
	</div>
	
	<!-- ElementName -->
	<div th:fragment="elementname (icon, name, place, unreach)">
		<div>
			<a>
				<span th:if="${!#strings.isEmpty(icon)}"><th:block th:replace="basics :: symbol (name=${icon})"/></span>		
				<span th:text="${name}"></span>
				<span th:if="${#strings.startsWith(unreach, 'true')}" class="text-danger">&nbsp;- Aktualisierung ausstehend</span>
			</a>
		</div>
	</div>	
	
	<!-- Collapsable ElementName -->
	<div th:fragment="elementnameCollapsable (icon, name, place, unreach, collapseLink, elementTitleState, colorClass)" data-toggle="collapse" th:data-target="'#' + ${collapseLink}" aria-expanded="false" th:aria-controls="${collapseLink}">
		<div style="float:right; position:relative; padding-right: 10px; padding-left: 0px; padding-bottom: 0px;">
			<a>
				<span th:if="${!#strings.startsWith(unreach, 'true')}" th:id="${collapseLink} + 'ElementTitleState'" th:text="${elementTitleState}"></span>
				<span th:if="${!#strings.isEmpty(collapseLink)}" style="display:inline; padding-left: 8px;" th:id="${collapseLink} + 'SymbolDown'">
					<th:block th:replace="basics :: symbol (name='fas fa-chevron-circle-down')"/>
				</span>
				<span th:if="${!#strings.isEmpty(collapseLink)}" style="display:none; padding-left: 8px;" th:id="${collapseLink} + 'SymbolUp'">
					<th:block th:replace="basics :: symbol (name='fas fa-chevron-circle-up')"/>
				</span>
			</a>			
		</div>		
		<div>
			<a>
				<span th:unless="${#strings.endsWith(icon, '.png')}">
					<th:block th:replace="basics :: symbol (name=${icon})"/>
					<span th:utext="'&hairsp;'"></span>
				</span>
				<span th:if="${#strings.endsWith(icon, '.png')}">
					<div th:style="'-webkit-mask:url(' + ${icon} + ') center/contain; mask:url(' + ${icon} + ') center/contain'" th:class="'img-icon img-' + ${colorClass}"></div>
					<span th:utext="'&nbsp;'"></span>
				</span>
				<span th:text="${name}"></span>
				<span th:if="${#strings.startsWith(unreach, 'true')}" class="text-danger">&nbsp;- Aktualisierung ausstehend</span>
			</a>
			<input type="hidden" th:id="'val_ElementTitleState_' + ${collapseLink}" th:value="${elementTitleState}">
		</div>
	</div>

	<!-- WindowSensor -->
	<div th:fragment="windowsensor (model)" th:class="'alert alert-secondary callout callout-' + ${model.colorClass}">
		<div th:replace="fragments :: elementnameCollapsable (icon=${model.icon}, name=${model.name}, place=${model.place}, unreach=${model.unreach}, collapseLink='collapse' + ${model.id}, elementTitleState=${model.elementTitleState}, colorClass=${model.colorClass})"></div>
		<div class="collapse collapse-preserve-state" th:id="'collapse' + ${model.id}">
			<h4><span th:text="${model.state}"></span><span th:text="${model.stateSuffix}" style="font-size: 80%;"></span></h4>
		</div>
	</div>

	<!-- Switch -->
	<div th:fragment="switch (model)" th:class="'alert alert-secondary callout callout-' + ${model.colorClass}">
		<div th:replace="fragments :: elementnameCollapsable (icon=${model.icon}, name=${model.name}, place=${model.place}, unreach=${model.unreach}, collapseLink='collapse' + ${model.id}, elementTitleState=${model.elementTitleState}, colorClass=${model.colorClass})"></div>
		<div class="collapse collapse-preserve-state" th:id="'collapse' + ${model.id}">
			<h4><span th:text="${model.state}"></span><span th:text="${model.stateSuffix}" style="font-size: 80%;"></span></h4>
			<div th:replace="fragments :: switchControls (model=${model})"></div>
		</div>
	</div>

	<!-- PowerMeter with switch -->
	<div th:fragment="powerMeterWithSwitch (modelMeter, modelSwitch)" th:class="'alert alert-' + ${modelSwitch.colorClass} + ' callout callout-' + ${modelSwitch.colorClass}">
		<div th:replace="fragments :: elementnameCollapsable (icon=${modelMeter.icon}, name=${modelMeter.name} + ' ' + ${modelMeter.place}, place='', unreach=${modelMeter.unreach}, collapseLink='collapse' + ${modelSwitch.id}, elementTitleState=${modelMeter.elementTitleState}, colorClass=${modelMeter.colorClass})"></div>
		<div class="collapse collapse-preserve-state" th:id="'collapse' + ${modelSwitch.id}">
			<h4>
				<span th:text="${modelMeter.state}"></span>
				<th:block th:replace="fragments :: tendency (icon=${modelMeter.tendencyIcon})"></th:block>
				<th:block th:if="${modelMeter.todayConsumption != null}">
					<span th:utext="'&nbsp;&ndash;&nbsp;'"></span>
					<span class="mb-1" th:text="${modelMeter.todayConsumption.label}">Gestern</span>
					<span class="text-muted" style="font-size: 80%;" th:text="${modelMeter.todayConsumption.additionalLabel}">Summe</span>
					<th:block th:replace="fragments :: historyLink (key=${modelMeter.historyKey}, name=${modelMeter.name}, place=${modelMeter.place})"></th:block>
				</th:block>		
			</h4>
			<h4><span th:text="${modelSwitch.state}"></span><span th:text="${modelSwitch.stateSuffix}" style="font-size: 80%;"></span></h4>
			<div th:replace="fragments :: switchControls (model=${modelSwitch})"></div>
		</div>
	</div>

	<th:block th:fragment="switchControls (model)">

		<!-- on/off -->
		<th:block th:unless="${#strings.equals(model.unreach, 'true')}">
			<div class="btn-group" role="group" aria-label="heating">
	  			<button th:if="${#strings.startsWith(model.linkOn, '#')}" type="button" class="btn btn-dark btn-sm"><span>&nbsp;</span><span th:class="'text-' + ${model.activeSwitchColorClass}"><th:block th:replace="basics :: symbol (name='fas fa-check-circle')"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkOn, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'toggleToOn' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name='fas fa-check-circle')"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkOff, '#')}" type="button" class="btn btn-dark btn-sm"><span>&nbsp;</span><span th:class="'text-' + ${model.activeSwitchColorClass}"><th:block th:replace="basics :: symbol (name='fas fa-power-off')"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkOff, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'toggleToOff' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name='fas fa-power-off')"/></span><span>&nbsp;</span></button>
			</div>
			<input type="hidden" th:id="'val_model_linkOff_' + ${model.id}" th:value="${model.linkOff}">
			<input type="hidden" th:id="'val_model_linkOn_' + ${model.id}" th:value="${model.linkOn}">
	 		<script type="text/javascript">
				function toggleToOn[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkOn_[[${model.id}]]').value);
				}
				function toggleToOff[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkOff_[[${model.id}]]').value);
				}	
			</script>
		</th:block>
		
		<!-- auto/manual -->
		<th:block th:if="${!#strings.startsWith(model.linkAuto, '#') or !#strings.startsWith(model.linkManual, '#')}">
			<span>&nbsp;</span>
			<div class="btn-group" role="group" aria-label="heating">
	  			<button th:if="${#strings.startsWith(model.linkAuto, '#')}" type="button" th:class="'btn btn-dark btn-sm text-' + ${model.activeSwitchColorClass}">
	  				<span>&nbsp;</span>
	  				<span th:if="${#strings.isEmpty(model.buttonCaptionAuto)}"><th:block th:replace="basics :: symbol (name='fas fa-cogs')"/></span>
	  				<span th:if="${!#strings.isEmpty(model.buttonCaptionAuto)}"><th:block th:text="${model.buttonCaptionAuto}"/></span>
  					<span>&nbsp;</span>
  				</button>
	  			<button th:if="${#strings.startsWith(model.linkAuto, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'toggleToAuto' + ${model.id} + '()'}">
	  				<span>&nbsp;</span>
	  				<span th:if="${#strings.isEmpty(model.buttonCaptionAuto)}"><th:block th:replace="basics :: symbol (name='fas fa-cogs')"/></span>
	  				<span th:if="${!#strings.isEmpty(model.buttonCaptionAuto)}"><th:block th:text="${model.buttonCaptionAuto}"/></span>
  					<span>&nbsp;</span>
				</button>
	  			<button th:if="${#strings.startsWith(model.linkManual, '#')}" type="button" th:class="'btn btn-dark btn-sm text-' + ${model.activeSwitchColorClass}">
	  				<span>&nbsp;</span>
	  				<span th:if="${#strings.isEmpty(model.buttonCaptionManual)}"><th:block th:replace="basics :: symbol (name='fas fa-hand-paper')"/></span>
	  				<span th:if="${!#strings.isEmpty(model.buttonCaptionManual)}"><th:block th:text="${model.buttonCaptionManual}"/></span>
	  				<span>&nbsp;</span>
	  			</button>
	  			<button th:if="${#strings.startsWith(model.linkManual, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'toggleToManual' + ${model.id} + '()'}">
	  				<span>&nbsp;</span>
	  				<span th:if="${#strings.isEmpty(model.buttonCaptionManual)}"><th:block th:replace="basics :: symbol (name='fas fa-hand-paper')"/></span>
	  				<span th:if="${!#strings.isEmpty(model.buttonCaptionManual)}"><th:block th:text="${model.buttonCaptionManual}"/></span>
	  				<span>&nbsp;</span>
	  			</button>
			</div>
			<input type="hidden" th:id="'val_model_linkManual_' + ${model.id}" th:value="${model.linkManual}">
			<input type="hidden" th:id="'val_model_linkAuto_' + ${model.id}" th:value="${model.linkAuto}">
  			<script type="text/javascript">
				function toggleToAuto[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkAuto_[[${model.id}]]').value);
				}
				function toggleToManual[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkManual_[[${model.id}]]').value);
				}	
			</script>
			<button type="button" class="btn btn-link" data-toggle="modal" th:data-target="'#modalAuto' + ${model.id}">
				<span 
					class="badge badge-secondary" th:text="'?'">
				</span>
			</button>
			<!-- Modal -->
			<div class="modal fade" th:id="'modalAuto' + ${model.id}" tabindex="-1" role="dialog" th:aria-labelledby="'#modalAutoLabel' + ${model.id}" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle" th:text="'Automatik: ' + ${model.name}"></h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body"><a th:utext="${model.autoInfoText}"></a></div>
			    </div>
			  </div>
			</div>
		</th:block>
	</th:block>
	
	<!-- Window -->
	<div th:fragment="window (model)" th:class="'alert alert-secondary callout callout-secondary'">
		<div th:replace="fragments :: elementname (icon=${model.icon}, name=${model.name}, place=${model.place}, unreach=${model.unreach})"></div>
		<h4><span th:text="${model.state}"></span><span th:text="${model.stateSuffix}" style="font-size: 80%;"></span></h4>
		
		<th:block th:unless="${#strings.equals(model.unreach, 'true')}">
			<div class="btn-group" role="group" aria-label="shutterControl">
	  			<button th:if="${#strings.startsWith(model.linkOpen, '#')}" type="button" class="btn btn-dark btn-sm"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconOpen})"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkOpen, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'openShutter' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconOpen})"/></span><span>&nbsp;</span></button>
				<button th:if="${#strings.startsWith(model.linkHalf, '#')}" type="button" class="btn btn-dark btn-sm"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconHalf})"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkHalf, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'halfShutter' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconHalf})"/></span><span>&nbsp;</span></button>  			
	  			<button th:if="${#strings.startsWith(model.linkSunshade, '#')}" type="button" class="btn btn-dark btn-sm"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconSUnshade})"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkSunshade, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'sunshadeShutter' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconSunshade})"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkClose, '#')}" type="button" class="btn btn-dark btn-sm"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconClose})"/></span><span>&nbsp;</span></button>
	  			<button th:if="${#strings.startsWith(model.linkClose, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'closeShutter' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name=${model.iconClose})"/></span><span>&nbsp;</span></button>
			</div>		
			
			<input type="hidden" th:id="'val_model_linkOpen_' + ${model.id}" th:value="${model.linkOpen}">
			<input type="hidden" th:id="'val_model_linkClose_' + ${model.id}" th:value="${model.linkClose}">
			<input type="hidden" th:id="'val_model_linkHalf_' + ${model.id}" th:value="${model.linkHalf}">
			<input type="hidden" th:id="'val_model_linkSunshade_' + ${model.id}" th:value="${model.linkSunshade}">
			<script type="text/javascript">
				function openShutter[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkOpen_[[${model.id}]]').value);
				}
				function closeShutter[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkClose_[[${model.id}]]').value);
				}
				function halfShutter[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkHalf_[[${model.id}]]').value);
				}			
				function sunshadeShutter[[${model.id}]](){
					submitContent(document.getElementById('val_model_linkSunshade_[[${model.id}]]').value);
				}			
			</script>
			
			<th:block th:if="${!#strings.startsWith(model.linkAuto, '#') or !#strings.startsWith(model.linkManual, '#')}">
				<span>&nbsp;</span>
				<div class="btn-group" role="group" aria-label="shutterMode">
		  			<button th:if="${#strings.startsWith(model.linkAuto, '#')}" type="button" class="btn btn-success btn-sm"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name='fas fa-cogs')"/></span><span>&nbsp;</span></button>
		  			<button th:if="${#strings.startsWith(model.linkAuto, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'toggleShutterToManual' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name='fas fa-cogs')"/></span><span>&nbsp;</span></button>
		  			<button th:if="${#strings.startsWith(model.linkManual, '#')}" type="button" class="btn btn-success btn-sm"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name='fas fa-hand-paper')"/></span><span>&nbsp;</span></button>
		  			<button th:if="${#strings.startsWith(model.linkManual, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'toggleShutterToAuto' + ${model.id} + '()'}"><span>&nbsp;</span><span><th:block th:replace="basics :: symbol (name='fas fa-hand-paper')"/></span><span>&nbsp;</span></button>
				</div>
				<input type="hidden" th:id="'val_model_linkManual_' + ${model.id}" th:value="${model.linkManual}">
				<input type="hidden" th:id="'val_model_linkAuto_' + ${model.id}" th:value="${model.linkAuto}">
	  			<script type="text/javascript">
					function toggleShutterToAuto[[${model.id}]](){
						submitContent(document.getElementById('val_model_linkManual_[[${model.id}]]').value);
					}
					function toggleShutterToManual[[${model.id}]](){
						submitContent(document.getElementById('val_model_linkAuto_[[${model.id}]]').value);
					}					
				</script>
					<button type="button" class="btn btn-link" data-toggle="modal" th:data-target="'#modalAuto' + ${model.id}">
						<span 
							class="badge badge-secondary" th:text="'?'">
						</span>
					</button>
					<!-- Modal -->
					<div class="modal fade" th:id="'modalAuto' + ${model.id}" tabindex="-1" role="dialog" th:aria-labelledby="'#modalAutoLabel' + ${model.id}" aria-hidden="true">
					  <div class="modal-dialog modal-dialog-centered" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLongTitle" th:text="'Automatik: ' + ${model.name}"></h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body"><a th:utext="${model.autoInfoText}"></a></div>
					    </div>
					  </div>
					</div>
			</th:block>
		</th:block>
	</div>	

	<!-- Frontdoor -->
	<th:block th:fragment="frontDoor (model)">
		<div th:class="'alert alert-' + ${model.colorClass} + ' callout callout-' + ${model.colorClass}">
			<div th:replace="fragments :: elementnameCollapsable (icon=${model.icon}, name='Türklingel', place='', unreach=${model.unreach}, collapseLink='collapse' + ${model.id}, elementTitleState=${model.elementTitleState}, colorClass=${model.colorClass})"></div>
			<div class="collapse collapse-preserve-state" th:id="'collapse' + ${model.id}">
				<h4>
					<span th:text="${model.lastDoorbells}"></span>
				</h4>
			</div>		
		</div>
		<th:block th:if="${#strings.equals('x', 'y') and #strings.equals(model.unreach, 'false')}">
			<div th:class="'alert alert-secondary callout callout-secondary'">
				<div th:replace="fragments :: elementname (icon='fas fa-camera', name='Kamera', place='', unreach='')"></div>
				<div style="padding-top:6px;">
					<button th:id="${model.idLive} + 'Button'" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'buttonOnclick' + ${model.idLive} + '()'}"><span><th:block th:replace="basics :: symbol (name='fas fa-eye')"/></span><span>&nbsp;Aktuell</span></button>
					<a>&nbsp;</a>
					<button th:id="${model.idBell} + 'Button'" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'buttonOnclick' + ${model.idBell} + '()'}"><span><th:block th:replace="basics :: symbol (name='fas fa-eye')"/></span><span>&nbsp;Türklingel</span></button>
				</div>
			</div>	
			<th:block th:replace="fragments :: modalCamera (id=${model.idLive}, link=${model.linkLive}, linkRequest=${model.linkLiveRequest}, name='Aktuell', refresh='true')"></th:block>
			<th:block th:replace="fragments :: modalCamera (id=${model.idBell}, link=${model.linkBell}, linkRequest='', name='Türklingel', refresh='false')"></th:block>
		</th:block>
	</th:block>	
	
	<!-- Modal Camera -->
	<th:block th:fragment="modalCamera (id, link, linkRequest, name, refresh)">
		<input type="hidden" th:id="'modalCameraHiddenLink' + ${id}" th:value="${link}">
		<div class="modal fade" th:id="'modalCamera' + ${id}" tabindex="-1" role="dialog" th:aria-labelledby="'#modalCamera' + ${id}" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" th:id="'modalCameraId' + ${id}" th:text="${name}"></h5>
		        <button type="button" class="close" th:onclick="@{'closeOnclick' + ${id} + '()'}" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				<img th:id="'cameraImage' + ${id}" style="width:100%;" alt=""/>			  
			  </div>
		      <div th:if="${#strings.equals(refresh,'true')}" class="modal-footer">
		        <button th:id="${id} + 'Refresh'" type="button" th:onclick="@{'refreshOnclick' + ${id} + '()'}" class="btn btn-default btn-sm">Aktualisieren</button>
		      </div>			  
		    </div>
		  </div>
		</div>	
		<script type="text/javascript">
			var link[[${id}]] = '';
			var ts[[${id}]] = '';
			var timer[[${id}]] = null;
			var beacon[[${id}]] = new Image(); 
			beacon[[${id}]].onload = function() {	
			    console.log('Image found ' + ts[[${id}]]); 
			    clearTimeout(timer[[${id}]]);
			    timer[[${id}]] = null;
			    $('#cameraImage[[${id}]]').attr('src', link[[${id}]] + ts[[${id}]]);
			    if(ts[[${id}]] > 0){
				    var timestring = new Date(new Number(ts[[${id}]])).toLocaleTimeString('de-DE');
				    console.log('title#' + timestring + ' / ' + ts[[${id}]]); 
				    // $("#modalCameraId[[${id}]]").innerHTML = ('Aktuell (' + timestring + ')');
				    document.getElementById('modalCameraId[[${id}]]').innerHTML = 'Aktuell (' + timestring + ')';
			    }
			};
			beacon[[${id}]].onerror = function(){
			   console.log('Image not found');
			   clearTimeout(timer[[${id}]]);
			   timer[[${id}]] = null;
			   poll[[${id}]]();
			}
			function prepare[[${id}]]Button(show, request){
				console.log('Prepare Button');
				// show modal
				if(show==='true'){
					$("#modalCamera[[${id}]]").modal("show"); 
				}
				// request new live picture
				if(request==='true'){
						console.log('New request');
						var httpRequest = new XMLHttpRequest();
						httpRequest.open("GET", "[(${linkRequest})]");
						httpRequest.setRequestHeader('Cache-Control', 'no-cache');
						httpRequest.setRequestHeader('isAjaxRequest', 'true');
						httpRequest.send();
						httpRequest.onreadystatechange=(e)=>{
							if (httpRequest.readyState == 4 && httpRequest.status == 200) {
								console.log('Response=' + httpRequest.responseText);
								ts[[${id}]] = httpRequest.responseText;
								// beacon[[${id}]] = new Image(); 
								poll[[${id}]]();
							}
						}
				}else{
					poll[[${id}]]();
				}	
			}
			function poll[[${id}]](){
				//if(timer[[${id}]]!==null){

			          <span aria-hidden="true">&times;</span>

			    </div>
			  </div>
			</div>		
			<script type="text/javascript">
				function openHistory[[${key}]](){
					$("#modalHistory[[${key}]]").modal();
					var httpRequest = new XMLHttpRequest();
					httpRequest.open("GET", "/history?key=[[${key}]]");
					httpRequest.setRequestHeader('Cache-Control', 'no-cache');
					httpRequest.setRequestHeader('isAjaxRequest', 'true');
					httpRequest.send();
					httpRequest.onreadystatechange=(e)=>{
						if (httpRequest.readyState == 4 && httpRequest.status == 200) {
							document.getElementById("modalHistoryBody[[${key}]]").innerHTML = httpRequest.responseText;

							<div  style="margin-top: 3px; margin-bottom: 2px; margin-right: 12px;">
								<!-- is ON -->
							    <button th:if="${#strings.startsWith(entry.linkOn, '#') and #strings.startsWith(entry.linkOff, '/')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'lightOff' + ${entry.id} + '()'}"><span th:class="'text-' + ${entry.colorClass}" th:text="${entry.name}"></span></button>
							    <!-- is OFF (STANDBY) -->
							    <button th:if="${#strings.startsWith(entry.linkOn, '/') and #strings.startsWith(entry.linkOff, '#')}" type="button" class="btn btn-secondary btn-sm" th:onclick="@{'lightOn' + ${entry.id} + '()'}"><span th:text="${entry.name}"></span></button>
							    <!-- is OFF BY SWITCH -->
							    <button th:if="${#strings.startsWith(entry.linkOn, '#') and #strings.startsWith(entry.linkOff, '#')}" type="button" class="btn btn-outline-secondary btn-sm" disabled><span class="text-light" th:text="${entry.name}"></span></button>
							    <!-- VARS / SCRIPTS -->
								<input type="hidden" th:id="'val_model_lightOn_' + ${entry.id}" th:value="${entry.linkOn}">
								<input type="hidden" th:id="'val_model_lightOff_' + ${entry.id}" th:value="${entry.linkOff}">
						 		<script type="text/javascript">
									function lightOn[[${entry.id}]](){
										submitContent(document.getElementById('val_model_lightOn_[[${entry.id}]]').value);
									}
									function lightOff[[${entry.id}]](){
										submitContent(document.getElementById('val_model_lightOff_[[${entry.id}]]').value);
									}
								</script>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</th:block>
	</th:block>

	<!-- Wettervorhersage -->
	<th:block th:fragment="weatherForecast (model)">
		<th:block th:if="${#lists.size(model.forecasts) &gt; 0}">
			<div th:class="'alert alert-secondary callout callout-' + ${model.colorClass}">
				<div th:replace="fragments :: elementnameCollapsable (icon=${model.icon}, name=${model.name}, place=${model.place}, unreach=${model.unreach}, collapseLink='collapse' + ${model.id}, elementTitleState=${model.elementTitleState}, colorClass=${model.colorClass})"></div>
				<div class="collapse collapse-preserve-state" th:id="'collapse' + ${model.id}">
					<h4 th:text="${model.state}"></h4>
					<table class="table table-dark" style="background-color: #000 !important; border: 0px;">
						<tbody>
							<th:block th:each="entry : ${model.forecasts}">
								<th:block th:if="${#strings.equals(entry.header,'')}">
									<tr th:class="'tr-dark-stripe-' + ${entry.stripeColorClass}">
										<td th:class="'td-no-border text-' + ${entry.colorClass}" style="padding: .25rem;" th:text="${entry.time}"></td>
										<td th:class="'td-no-border text-' + ${entry.colorClass}" style="padding: .25rem" >
											<th:block th:each="icon : ${entry.icons}">
												<th:block th:replace="basics :: symbol (name=${icon})"/>
											</th:block>
										</td>
										<td th:class="'td-no-border text-' + ${entry.colorClass}" style="padding: .25rem" th:text="${entry.temperature}"></td>
										<td th:class="'td-no-border text-' + ${entry.colorClass}" style="padding: .25rem" th:text="${entry.wind}"></td>
									</tr>
								</th:block>
								<th:block th:unless="${#strings.equals(entry.header,'')}">
									<tr>
										<td colspan='4' th:class="'td-no-border text-' + ${entry.colorClass}" style="padding: .25rem; text-align: center; font-size: 1.3rem; margin-top: 10px;" th:text="${entry.header}"></td>
									</tr>
								</th:block>
							</th:block>
						</tbody>
					</table>
					<a><span class="text-secondary" style="font-size: 80%;" th:text="${model.source}"></span></a>
				</div>
			</div>
		</th:block>
	</th:block>

	<!-- AllgemeineWarnung -->
	<th:block th:fragment="generalWarning (model)">
		<th:block th:if="${#lists.size(model) &gt; 0}">
			<div th:replace="fragments :: title (name='Achtung!')"></div>
		</th:block>
		<th:block th:each="entry : ${model}">
			<div th:class="'alert alert-danger callout callout-danger classHomeWarning'">
				<h4>
					<span><th:block th:replace="basics :: symbol (name='fas fa-exclamation-triangle')"/></span> <span th:text="${entry}"></span>
				</h4>
			</div>
		</th:block>	
	</th:block>

	<!-- Batterie-Warnung -->
	<th:block th:fragment="deviceBatterieWarning (model)">
		<th:block th:if="${#lists.size(model) &gt; 0}">
			<div th:replace="fragments :: title (name='Bitte beachten:')"></div>
		</th:block>
		<th:block th:each="entry : ${model}">
			<div th:class="'alert alert-warning callout callout-warning classHomeWarning'">
				<h4>
					<span><th:block th:replace="basics :: symbol (name='fas fa-battery-quarter')"/></span> <span
						th:text="'Batterie fast leer: ' + ${entry}"></span>
				</h4>
			</div>
		</th:block>	
	</th:block>
	
	<!-- Chart Entry -->
	<th:block th:fragment="chartEntry (chart, showCaption)">	
		<th:block th:if="${#strings.equals(showCaption,'true')}">
			<a th:class="${chart.collapse}">
				<span class="mb-1" th:text="${chart.label}">Gestern</span>
				<span>&nbsp;</span>
				<span class="text-muted" style="font-size: 80%;" th:text="${chart.additionalLabel}">Summe</span>
			</a>
		</th:block>
		<div th:class="'progress' + ${chart.collapse}" style="margin-bottom: 10px !important; margin-top: 4px !important">
			<th:block th:each="valueWithCaption : ${chart.valuesWithCaptions}">
				<div th:class="'progress-bar' + ${valueWithCaption.cssClass}" role="progressbar" th:style="'width: ' + ${valueWithCaption.value} + '%;'" th:aria-valuenow="${valueWithCaption.value}" aria-valuemin="0" aria-valuemax="100" th:text="${valueWithCaption.caption}"></div> 
			</th:block>
		</div>	
	</th:block>

	<!-- Presence -->
	<div th:fragment="presence (model)" th:class="'alert alert-' + ${model.colorClass} + ' callout callout-' + ${model.colorClass}">
		<div th:replace="fragments :: elementnameCollapsable (icon=${model.icon}, name=${model.name}, place=${model.place}, unreach=${model.unreach}, collapseLink='collapse' + ${model.id}, elementTitleState=${model.elementTitleState}, colorClass=${model.colorClass})"></div>
		<th:block th:unless="${#strings.equals(model.unreach,'true')}">
			<div class="collapse collapse-preserve-state" th:id="'collapse' + ${model.id}">
				<h4 th:text="${model.state}"></h4>
			</div>
		</th:block>
	</div>

	<!-- Heatpump -->
	<div th:fragment="heatpump (model)" th:class="'alert alert-secondary callout callout-' + ${model.colorClass}">
		<div th:replace="fragments :: elementnameCollapsable (icon=${model.icon}, name=${model.name}, place=${model.place}, unreach=${model.unreach}, collapseLink='collapse' + ${model.id}, elementTitleState=${model.elementTitleState}, colorClass=${model.colorClass})"></div>
		<div class="collapse collapse-preserve-state" th:id="'collapse' + ${model.id}">

			<th:block th:unless="${#strings.equals(model.busy,'true')}">

				<h4><span th:text="${model.state}"></span><span th:text="${model.stateSuffix}" style="font-size: 80%;"></span></h4>

				<div class="pt-1"></div>

				<div class="form-check pl-0" style="opacity: 0.6;">
					<input class="form-check-input checkbox-preserve-state" type="checkbox" th:id="'idChkHeatpump' + ${model.placeID}" value="true" checked disabled>
					<label class="btn btn-sm p-0 mb-0" th:for="'idChkHeatpump' + ${model.placeID}">
						<i class="fa-solid fa-square fa-2x text-secondary check-false"></i><i class="fa-solid fa-square-check fa-2x text-warning check-true"></i><span th:text="' ' + ${model.place}"></span>
					</label>
				</div>

				<th:block th:each="entry : ${model.otherPlaces}">
					<div class="form-check pl-0">
						<input class="form-check-input checkbox-preserve-state" type="checkbox" th:name="'heatpumpAddPlaceFor' + ${model.id}" th:id="'idChkHeatpump' + ${entry.value}" value="true" th:alt="${entry.value}">
						<label class="btn btn-sm p-0 mb-0" th:for="'idChkHeatpump' + ${entry.value}">
							<i class="fa-solid fa-square fa-2x text-secondary check-false"></i><i class="fa-solid fa-square-plus fa-2x text-warning check-true"></i><span th:text="' ' + ${entry.caption}"></span>
						</label>
					</div>
				</th:block>

				<div class="pt-1"></div>

				<div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-cool-auto">
						<!-- <button type="button" th:class="${#strings.startsWith(model.linkCoolAuto, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkCoolAuto} + '\')'}"> -->
						<button type="button" th:class="${#strings.startsWith(model.linkCoolAuto, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkCoolAuto} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkCoolAuto, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-snowflake')"/>
							</span>
							<span>&nbsp;&nbsp;&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkCoolAuto, '#')} ? 'text-' + ${model.activeSwitchColorClass}" th:style="${!#strings.startsWith(model.linkCoolAuto, '#')} ? 'opacity: 0.45;'">
								<th:block th:replace="basics :: symbol (name='fas fa-cogs')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-cool-min">
						<button type="button" th:class="${#strings.startsWith(model.linkCoolMin, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkCoolMin} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkCoolMin, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-snowflake')"/>
							</span>
							<span>&nbsp;&nbsp;&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkCoolMin, '#')} ? 'text-' + ${model.activeSwitchColorClass}" th:style="${!#strings.startsWith(model.linkCoolMin, '#')} ? 'opacity: 0.45;'">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-bed')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
				</div>

				<div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-heat-auto">
						<button type="button" th:class="${#strings.startsWith(model.linkHeatAuto, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkHeatAuto} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkHeatAuto, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fab fa-hotjar')"/>
							</span>
							<span>&nbsp;&nbsp;&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkHeatAuto, '#')} ? 'text-' + ${model.activeSwitchColorClass}" th:style="${!#strings.startsWith(model.linkHeatAuto, '#')} ? 'opacity: 0.45;'">
								<th:block th:replace="basics :: symbol (name='fas fa-cogs')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-heat-min">
						<button type="button" th:class="${#strings.startsWith(model.linkHeatMin, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkHeatMin} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkHeatMin, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fab fa-hotjar')"/>
							</span>
							<span>&nbsp;&nbsp;&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkHeatMin, '#')} ? 'text-' + ${model.activeSwitchColorClass}" th:style="${!#strings.startsWith(model.linkHeatMin, '#')} ? 'opacity: 0.45;'">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-bed')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
				</div>

				<div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-fan-auto">
						<button type="button" th:class="${#strings.startsWith(model.linkFanAuto, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkFanAuto} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkFanAuto, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-fan')"/>
							</span>
							<span>&nbsp;&nbsp;&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkFanAuto, '#')} ? 'text-' + ${model.activeSwitchColorClass}" th:style="${!#strings.startsWith(model.linkFanAuto, '#')} ? 'opacity: 0.45;'">
								<th:block th:replace="basics :: symbol (name='fas fa-cogs')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-fan-min">
						<button type="button" th:class="${#strings.startsWith(model.linkFanMin, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkFanMin} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkFanMin, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-fan')"/>
							</span>
							<span>&nbsp;&nbsp;&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkFanMin, '#')} ? 'text-' + ${model.activeSwitchColorClass}" th:style="${!#strings.startsWith(model.linkFanMin, '#')} ? 'opacity: 0.45;'">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-bed')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
				</div>

				<div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-timer">
						<button type="button" th:class="${#strings.startsWith(model.linkTimer, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkTimer} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkTimer, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-fan')"/>
							</span>
							<span th:class="${#strings.startsWith(model.linkTimer, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fa-solid fa-clock')"/>
							</span>
							<span th:class="${#strings.startsWith(model.linkTimer, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fas fa-power-off')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
					<div class="btn-group widebutton" role="group" aria-label="heatpump-group-off">
						<button type="button" th:class="${#strings.startsWith(model.linkOff, '#')} ? 'btn btn-dark btn-sm btn-block' : 'btn btn-secondary btn-sm btn-block'" th:onclick="@{'heatpump' + ${model.id} + '(\''+ ${model.id} +'\', \'' + ${model.placeID} + '\', \'' + ${model.linkOff} + '\')'}">
							<span>&nbsp;</span>
							<span th:class="${#strings.startsWith(model.linkOff, '#')} ? 'text-' + ${model.activeSwitchColorClass}">
								<th:block th:replace="basics :: symbol (name='fas fa-power-off')"/>
							</span>
							<span>&nbsp;</span>
						</button>
					</div>
				</div>

			</th:block>

			<th:block th:if="${#strings.equals(model.busy,'true')}">
				<h4><span><th:block th:replace="basics :: symbol (name='fa fa-spinner fa-spin')"/></span></h4>
			</th:block>

			<script type="text/javascript">
				function heatpump[[${model.id}]](id, place, link){
					if(link.startsWith('#')){
						// alert('nothing to do');
						return;
					}
					var linkComplete = link;
					for (let addPlace of document.getElementsByName('heatpumpAddPlaceFor' + id)){
						if(addPlace.checked){
							linkComplete += addPlace.getAttribute('alt') + ",";
						}
					}
					// alert('LINK=' + linkComplete);
					submitContent(linkComplete);
				}
			</script>
		</div>
	</div>

</body>
</html>
