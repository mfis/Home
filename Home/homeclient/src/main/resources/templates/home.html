<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

	<head th:replace="basics :: head (name=${MENU_SELECTED.name})"><title>Zuhause</title></head>
	
	<body id="idbody">
	
		<div
			th:replace="basics :: navigation (selected=${MENU_SELECTED}, selectable=${MENU_SELECTABLE}, status=${SITE_REQUEST_TS})"></div>
		<input type="hidden" th:id="'modelTimestamp'" th:value="${modelTimestamp}"></input>	
	
		<div class="container">
	
			<!-- Warnungen -->
			<div th:replace="fragments :: generalWarning (model=${warnings})"></div>
			<div th:replace="fragments :: deviceBatterieWarning (model=${lowBattery})"></div>
	
			<!-- Wohnzimmer -->
			<div th:replace="fragments :: title (name='Wohnzimmer')"></div>
			<div th:replace="fragments :: temperature (model=${tempLivingroom})"></div>
	
			<!-- Küche -->
			<div th:replace="fragments :: title (name='Küche')"></div>
			<div th:replace="fragments :: switch (model=${switchKitchen})"></div>
	
			<!-- Badezimmer -->
			<div th:replace="fragments :: title (name='Badezimmer')"></div>
			<div th:replace="fragments :: temperature (model=${tempBathroom})"></div>
			<div th:replace="fragments :: thermostat (model=${tempBathroom})"></div>
	
			<!-- Kinderzimmer -->
			<div th:replace="fragments :: title (name='Kinderzimmer')"></div>
			<div th:replace="fragments :: temperature (model=${tempKids})"></div>
	
			<!-- Schlafzimmer -->
			<div th:replace="fragments :: title (name='Schlafzimmer')"></div>
			<div th:replace="fragments :: temperature (model=${tempBedroom})"></div>
			<!-- <div th:replace="fragments :: window (model=${leftWindowBedroom})"></div> //NOSONAR -->
	
			<!-- Waschküche -->
			<div th:replace="fragments :: title (name='Waschküche')"></div>
			<div th:replace="fragments :: temperature (model=${tempLaundry})"></div>
	
			<!-- Haustür -->
			<div th:replace="fragments :: title (name='Haustür')"></div>
			<div th:replace="fragments :: frontDoor (model=${frontDoor}, user=${USER_NAME})"></div>
			<div th:replace="fragments :: doorLock (model=${frontDoorLock})"></div>
	
			<!-- Energie -->
			<div th:replace="fragments :: title (name='Energie')"></div>
			<div th:replace="fragments :: actualPowerConsumption (model=${StromverbrauchHaus})"></div>
	
			<!-- Draussen -->
			<div th:replace="fragments :: title (name='Draußen')"></div>
			<div th:replace="fragments :: temperature (model=${tempMinHouse})"></div>
			<div th:replace="fragments :: sunStatus (model=${tempMaxHouse})"></div>
			
			<div style="height: 25px;"></div>
		</div>
		
	</body>
	
	<div th:replace="basics :: scriptresources"></div>
	<div th:replace="basics :: autorefresh"></div>
	
</html>
