<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

	<head th:replace="basics :: head (name='Zuhause - Anmeldung')"><title></title></head>
	
	<body id="idbody">
	
		<div class="container">
	
			<div style="height: 10px;"></div>
	
			<div th:if="${!#strings.isEmpty(loginMessage)}" th:class="'alert alert-danger callout callout-danger'">
				<a th:text="${loginMessage}">title</a>
			</div>
			
			<br/>
			
			<form name="f" th:action="'/'" method="POST">
			
				<div th:class="'alert alert-secondary callout callout-secondary'">
					<fieldset>
						<legend>Home - Anmeldung</legend>
						<div style="margin-right: 20px;">
							<label for="username">Benutzername</label> 
							<br/>
							<input class="form-control" type="text" id="username" name="login_username" autocorrect="off" autocomplete="off" />
							<br/>
						</div>
						<div style="margin-right: 20px;">
							<label for="password">Passwort</label>
							<br/>
							<input class="form-control" type="password" id="password" name="login_password" autocorrect="off" autocomplete="off" />
							<br/>
						</div>
						
						<a><strong>Cookie-Information:</strong><br/>Diese Internetseite verwendet so genannte Cookies. <br/>Um mehr zu erfahren, klicken Sie bitte hier:</a>
						<p/>
						<a th:href="${lawLink}" target="_blank">Impressum und Datenschutzerkl&auml;rung</a><br/><br/>
						<input type="checkbox" id="cookiecheck" name="login_cookieok" value="true"></input>
						<label for="cookiecheck">Ich bin mit der Verwendung von Cookies einverstanden</label>
						<br/>
										
						<div class="form-actions">
							<button type="submit" class="btn btn-secondary">anmelden</button>
						</div>
						
					</fieldset>
				</div>
			</form>
	
		</div>
	
	</body>
	
	<div th:replace="basics :: scriptresources"></div>

</html>
