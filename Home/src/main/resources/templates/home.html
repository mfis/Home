<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (name='Zuhause')"></head>

<body>

	<div
		th:replace="fragments :: navigation (brand='Zuhause', item='Historie', itemlink='/history')"></div>

	<div class="container">

		<div style="height: 20px;"></div>

		<!-- Wohnzimmer -->
		<div th:replace="fragments :: title (name='Wohnzimmer')"></div>
		<div th:replace="fragments :: temperature 
				(id='WO', postfix='', class=${tempLivingroom_colorClass}, temp=${tempLivingroom}, hint=${tempLivingroom_hint}, boost='', manual='', targetTemp='')">
		</div>

		<!-- Küche -->
		<div th:replace="fragments :: title (name='Küche')"></div>
		<div class="alert alert-secondary">
			<a>Fenster-Lampe</a>
			<h4 th:text="${switchKitchen}"></h4>
			<button type="button" th:onclick="${switchKitchen_link}"
				class="btn btn-secondary btn-sm" th:text="${switchKitchen_label}"></button>
		</div>
		
		<!-- Badezimmer -->
		<div th:replace="fragments :: title (name='Badezimmer')"></div>
		<div th:replace="fragments :: temperature 
				(id='BD', postfix='', class=${tempBathroom_colorClass}, temp=${tempBathroom}, hint=${tempBathroom_hint}, boost=${tempBathroom_linkBoost}, manual=${tempBathroom_linkManual}, targetTemp=${tempBathroom_targetTemp})">
		</div>

		<!-- Kinderzimmer -->
		<div th:replace="fragments :: title (name='Kinderzimmer')"></div>
		<div th:replace="fragments :: temperature 
				(id='KI', postfix='', class=${tempKids_colorClass}, temp=${tempKids}, hint=${tempKids_hint}, boost='', manual='', targetTemp='')">
		</div>

		<!-- Schlafzimmer -->
		<div th:replace="fragments :: title (name='Schlafzimmer')"></div>
		<div th:replace="fragments :: temperature 
				(id='SC', postfix='', class=${tempBedroom_colorClass}, temp=${tempBedroom}, hint=${tempBedroom_hint}, boost='', manual='', targetTemp='')">
		</div>

		<!-- Draussen -->
		<div th:replace="fragments :: title (name='Draußen')"></div>
		<div th:replace="fragments :: temperature 
				(id='DR', postfix=${tempMinHouse_postfix}, class=${tempMinHouse_colorClass}, temp=${tempMinHouse}, hint='', boost='', manual='', targetTemp='')">
		</div>
		<div th:replace="fragments :: sunStatus (name=${tempMaxHouse_name}, class=${tempMaxHouse_colorClass}, text=${tempMaxHouse})"></div>

		<!-- Energie -->
		<div th:replace="fragments :: title (name='Energie')"></div>
		<div class="alert alert-secondary">
			<a>Stromverbrauch</a>
			<h4 th:text="${powerHouse}"></h4>
		</div>

	</div>

	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/github-com-BoxFactura-pulltorefresh-js/pulltorefresh.min.js"></script>
	
	<script>
		var ptr = PullToRefresh.init({
		  mainElement: 'body',
		  instructionsPullToRefresh: 'Ziehen zum aktualisieren',
		  instructionsReleaseToRefresh: 'Loslassen zum aktualisieren',
		  instructionsRefreshing: 'aktualisieren...',
		  onRefresh: function(){ window.location.reload(); }
		});
	</script>

</body>
</html>
