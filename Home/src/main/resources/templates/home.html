<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (name='Zuhause')"></head>

<body>

	<div
		th:replace="fragments :: navigation (brand='Zuhause', item='Historie', itemlink='/history')"></div>

	<div class="container">

		<div style="height: 20px;"></div>

		<!-- Wohnzimmer -->
		<div th:replace="fragments :: title (name='Wohnzimmer')"></div>
		<div th:replace="fragments :: temperature 
				(postfix='', class=${tempLivingroom_colorClass}, temp=${tempLivingroom}, hint=${tempLivingroom_hint})">
		</div>

		<!-- Küche -->
		<div th:replace="fragments :: title (name='Küche')"></div>
		<div th:replace="fragments :: switch 
				(id='SWKU', name='Leuchte Fenster', state=${switchKitchen}, link=${switchKitchen_link}, label=${switchKitchen_label})">
		</div>		
		
		<!-- Badezimmer -->
		<div th:replace="fragments :: title (name='Badezimmer')"></div>
		<div th:replace="fragments :: temperature 
				(postfix='', class=${tempBathroom_colorClass}, temp=${tempBathroom}, hint=${tempBathroom_hint})">
		</div>
		<div th:replace="fragments :: thermostat 
				(id='THBD', boost=${tempBathroom_linkBoost}, manual=${tempBathroom_linkManual}, targetTemp=${tempBathroom_targetTemp})">
		</div>

		<!-- Kinderzimmer -->
		<div th:replace="fragments :: title (name='Kinderzimmer')"></div>
		<div th:replace="fragments :: temperature 
				(postfix='', class=${tempKids_colorClass}, temp=${tempKids}, hint=${tempKids_hint})">
		</div>

		<!-- Schlafzimmer -->
		<div th:replace="fragments :: title (name='Schlafzimmer')"></div>
		<div th:replace="fragments :: temperature 
				(postfix='', class=${tempBedroom_colorClass}, temp=${tempBedroom}, hint=${tempBedroom_hint})">
		</div>

		<!-- Draussen -->
		<div th:replace="fragments :: title (name='Draußen')"></div>
		<div th:replace="fragments :: temperature 
				(postfix=${tempMinHouse_postfix}, class=${tempMinHouse_colorClass}, temp=${tempMinHouse}, hint='')">
		</div>
		<div th:replace="fragments :: sunStatus (name=${tempMaxHouse_name}, class=${tempMaxHouse_colorClass}, text=${tempMaxHouse})"></div>

		<!-- Energie -->
		<div th:replace="fragments :: title (name='Energie')"></div>
		<div th:replace="fragments :: state 
				(name='Stromverbrauch', value=${powerHouse})">
		</div>		
	</div>

	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/github-com-BoxFactura-pulltorefresh-js/pulltorefresh.min.js"></script>
	
	<script>
		var ptr = PullToRefresh.init({
		  mainElement: 'body',
		  instructionsPullToRefresh: 'Ziehen zum aktualisieren',
		  instructionsReleaseToRefresh: 'Loslassen zum aktualisieren',
		  instructionsRefreshing: 'aktualisieren...',
		  onRefresh: function(){ window.location.reload(); }
		});
	</script>

</body>
</html>
